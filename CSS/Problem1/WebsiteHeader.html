<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="https://antra.net" target="_blank"><img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" alt="Antra Logo"></a>
        </div>
        <div class="top-bar">
            <div class="right-items">
                <div class="notification">
                    0
                </div>
                <div class="notification">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/bell.png" alt="Bell Icon">
                </div>
                <div class="user">
                    <a href="#" class="dropdown-parent">USER <span class="triangle"></span></a>
                    <ul class="dropdown">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <button><img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Search Icon"></button>
                </div>
            </div>
        </div>
        <div class="menu-bar">
            <ul class="menu">
                <li><a href="#">NEWS</a></li>
                <li>
                    <a href="#" class="dropdown-parent">ABOUT THE UNIVERSITY <span class="triangle"></span></a>
                    <ul class="dropdown">
                        <li><a href="#">History</a></li>
                        <li><a href="#">Mission</a></li>
                        <li><a href="#">Staff</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="dropdown-parent">TRAINING COURSES <span class="triangle"></span></a>
                    <ul class="dropdown">
                        <li><a href="#">Course 1</a></li>
                        <li><a href="#">Course 2</a></li>
                        <li><a href="#">Course 3</a></li>
                    </ul>
                </li>
                <li><a href="#">FOR COMPANIES</a></li>
                <li><a href="#">FORUM</a></li>
                <li><a href="#">CONTACTS</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
