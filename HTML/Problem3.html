<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .nested-table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        .nested-table th, .nested-table td {
            border: 1px solid black;
            padding: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <a href="https://antra.com/" target="_blank">
                    <img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" alt="Antra Logo" width="100%">
                </a>
            </td>
            <td>
                <table class="nested-table">
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>Developer</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
